<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind</title>
</head>
<body>
    <button>Button clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React";
            this.server = "https://localhost:3000";

            // requirement

        document.querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))
        }

        

        handleClick(){
            console.log(`Button Clicked`);
            console.log(this.server)
        }
    }

    const app = new React();
</script>
</html>
